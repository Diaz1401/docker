on: [push]
jobs:
  setup-docker:
    runs-on: macos-latest-xl
    name: test
    steps:
      - name: Setup Docker
        uses: douglascamata/setup-docker-macos-action@main
      - run: cat ~/Library/Group Containers/group.com.docker/settings.json
      - name: Run Docker
        run: |
          docker run --volume $GITHUB_WORKSPACE:/workspace \
          --cpus $(sysctl -n hw.ncpu) --cpuset-cpus 0-11 \
          diazaji/debian:kernel sh -c "lscpu;nproc;ls workspace"
